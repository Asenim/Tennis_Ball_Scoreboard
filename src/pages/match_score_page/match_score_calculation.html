<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style_match_score_calculation.css">
<head>
    <meta charset="UTF-8">
    <title> Match score calculation </title>
</head>
<body>

    <div class="name_page">
        <h1 class="main_name_page"> Score Board </h1>
    </div>

    <form method="post" name="MatchScoreForm" action="http://localhost:8080/match_score_data_handler">
        <div style="display: table" class="table_scoreboard">

            <div style="display: table-row" class="row_a_cap">
                <div style="display: table-cell"></div>
                <div style="display: table-cell" class="cell_a_cap"> <h2> Score </h2> </div>
                <div style="display: table-cell" class="cell_a_cap"> <h2> Game </h2> </div>
                <div style="display: table-cell" class="cell_a_cap"> <h2> Set </h2> </div>
                <div style="display: table-cell" class="cell_a_cap"> <h2> TiBr </h2> </div>
            </div>
             <div style="display: table-row">
                <div style="display: table-cell" class="cell_a_player_1"> <h2> {{p1_dis_name}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_1"> <h2> {{p1_dis_score}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_1"> <h2> {{p1_dis_game}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_1"> <h2> {{p1_dis_set}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_1"> <h2> {{p1_dis_tiebreak}} </h2> </div>
            </div>
             <div style="display: table-row">
                <div style="display: table-cell" class="cell_a_player_2"> <h2> {{p2_dis_name}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_2"> <h2> {{p2_dis_score}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_2"> <h2> {{p2_dis_game}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_2"> <h2> {{p2_dis_set}} </h2> </div>
                <div style="display: table-cell" class="cell_a_player_2"> <h2> {{p2_dis_tiebreak}} </h2> </div>
            </div>

            <input type="hidden" name="id" value="{{id}}">

            <div style="display: table-row">
                <div style="display: table-cell"></div>
                <div style="display: table-cell" class="cell_a_button">
                    <button name="player1win" value="1" type="submit"> {{p1_dis_name}} Win </button>
                </div>
                <div style="display: table-cell" class="cell_a_button">
                    <button name="player2win" value="2" type="submit"> {{p2_dis_name}} Win</button>
                </div>
                <div style="display: table-cell"></div>
            </div>

        </div>
    </form>

</body>
</html>
